<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test 2: Département Simple</title>
</head>
<body>
    <h1>Test 2: Département Simple</h1>
    <p>Format: department.attribut=valeur</p>
    
    <form method="POST" action="/test-project/saveDepartment">
        <div>
            <label>ID Département:</label>
            <input type="number" name="department.id" value="10" required>
        </div>
        
        <div>
            <label>Nom:</label>
            <input type="text" name="department.name" value="Engineering" required>
        </div>
        
        <div>
            <label>Localisation:</label>
            <input type="text" name="department.location" value="Paris" required>
        </div>
        
        <br>
        <button type="submit">Soumettre</button>
        <button type="reset">Réinitialiser</button>
    </form>
    
    <p><a href="index-sprint8.html">Retour</a></p>
</body>
</html>
